<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-content">
        <a href="index.html" class="logo-badge">
          <div class="logo-circle">
            <img src="assets/logo.png" alt="KitengeCloset Logo" />
          </div>
          <div class="logo-text">Kitenge<span>Closet</span></div>
        </a>

        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
        </nav>

        <div class="search-bar">
          <input type="text" id="search" placeholder="Search products..." />
          <button onclick="searchProducts()">Search</button>
        </div>

        <div class="cart-auth">
          <div class="cart-icon" onclick="window.location.href='cart.html'">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count">0</span>
          </div>

          <div class="auth-icons">
            <a href="login.html"><i class="fa-solid fa-user-plus"></i></a>
          </div>
        </div>
      </div>
    </header>

    <section class="categories">
      <h2>Our Products</h2>
      <div class="category-list">
        <button class="category-btn" data-category="all">All</button>
        <button class="category-btn" data-category="clothes">Clothes</button>
        <button class="category-btn" data-category="accessories">
          Accessories
        </button>
        <button class="category-btn" data-category="shoes">Shoes</button>
      </div>
    </section>

    <div class="product-grid" id="product-list">
      <!-- Products will be loaded here -->
    </div>

    <footer>
      <div class="footer-container">
        <!-- Socials Column -->
        <div class="footer-column">
          <h1>Kitenge Closet</h1>
          <h3>Connect with us</h3>
          <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>

        <!-- Product Column -->
        <div class="footer-column">
          <h3>Products</h3>
          <a href="#">Sell your Products</a>
          <a href="#">Advertise</a>
          <a href="#">Pricing</a>
          <a href="#">Product Business</a>
        </div>

        <!-- Services Column -->
        <div class="footer-column">
          <h3>Services</h3>
          <a href="#">Return</a>
          <a href="#">Cash Back</a>
          <a href="#">Affiliate Marketing</a>
          <a href="#">Others</a>
        </div>

        <!-- Get Help Column -->
        <div class="footer-column">
          <h3>Get Help</h3>
          <a href="#">Help Center</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms</a>
          <a href="#">Login</a>
        </div>
      </div>

      <div class="footer-bottom">
